<div class="rounded container p-3 my-3 border">
    <form class="form-signin text-center" #userUpdate="ngForm" (ngSubmit)="onSubmit()">

        <div ng-hide="ocultar">
            <img *ngIf="user.image" class="mb-4" width="72" height="72" src="{{uri+'getImage/'+user.image}}" />
        </div>
               

        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="Nombre" required>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="inputlastname">Apellido</label>
                    <input [(ngModel)]="user.lastname" #lastname="ngModel" name="lastname" class="form-control" type="text" id="inputlastname" placeholder="Apellido" >
                </div>   
                
            </div>        
        </div>

        <div class="form-row">
            <div class="form-group col">
                <label for="inputUsername">Usuario</label>
                <input [(ngModel)]="user.username" #username="ngModel" name="username" class="form-control" type="text" id="inputUsername" placeholder="Usuario" required>         
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="inputphone">Teléfono</label>
                    <input [(ngModel)]="user.phone" #phone="ngModel" name="phone" class="form-control" type="text" id="inputphone" placeholder="Teléfono" >
                </div>      
            </div>
        </div>

        <div class="row">
           
            <div class=" col form-group">
                <label for="inputEmail">Email</label>
                <input [(ngModel)]="user.email" #email="ngModel" name="email" class="form-control" type="email" id="inputEmail" placeholder="Email" required>         
            </div>
        </div>

        <button type="submit" class="btn btn-success col-lg-3 mx-2" [disabled]="!userUpdate.form.valid">
            Update
        </button>
        <button type="button" class="btn btn-danger col-lg-3 mx-2" data-toggle="modal" data-target="#exampleModal">
            Delete Account
        </button>
        <button type="button" class="btn btn-primary col-lg-3 mx-2" data-toggle="modal" data-target="#myModal">
            Upload Image
        </button>
    </form>

    <!-- MODAL PARA SUBIR IMAGEN DE USUARIO -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="myModalLabel">User image</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h3>Upload your image</h3>
              <form #formUpload="ngForm">
                <label for="inputImage"></label>
                <input type="file" name="image" id="inputImage" (change)="fileChange($event)" required>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" data-dismiss="modal" class="btn btn-primary" (click)="uploadImage()">Upload</button>
            </div>
          </div>
        </div>
      </div>

</div>
