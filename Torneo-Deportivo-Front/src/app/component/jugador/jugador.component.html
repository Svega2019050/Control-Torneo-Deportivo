<div class="rounded container p-3 my-3 border">
    <button type="button" class="btn btn-warning raise" routerLink="/homeEquipo" routerLinkActivate="active">
        <i class="fas fa-backward "></i>
    </button>
    
    <h1 class="titulo-principal mb-3">Jugadores</h1>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Numero de Jugador</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>12</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>10</td>

                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>20</td>
                  </tr>
                </tbody>
              </table>
        </div>

        <div class="col">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Agregar Jugador
            </button>
        </div>
    </div>

        <!-- Button trigger modal -->

        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form class="form-sigin" #marcador="ngForm" (ngSubmit)="onSubmit(marcador)">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Nombre del jugador</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="jugador.nameJugador" name="nameJugador" #nameJugador="ngModel">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Numero del jugador</label>
                          <input type="number" [(ngModel)]="jugador.numberJugador" name="numberJugador" #numberJugador="ngModel" class="form-control" id="exampleInputPassword1">
                        </div>  
                        <button type="submit" class="btn btn-primary" [disabled]="!marcador.form.valid">Submit</button>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>       
        
</div>
