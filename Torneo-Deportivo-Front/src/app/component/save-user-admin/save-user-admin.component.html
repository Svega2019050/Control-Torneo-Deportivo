<div id="container">	

    <div class="product-image">
        <img src="../../../assets/img/login-register.jpg"  class="img" alt="">
        
    </div>

    <div class="product-details">
            
        <h1 class="text-color">Registrar Usuario</h1><br>
        <form class="form-signin" #saveUser="ngForm" (ngSubmit)="onSubmit(saveUser)">
   
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputName">Nombre</label>
                        <input [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="inputlastname">Apellido</label>
                        <input [(ngModel)]="user.lastname" #lastname="ngModel" name="lastname" class="form-control" type="text" id="inputlastname" placeholder="Apellido" >
                    </div>   
                    
                </div>        
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Usuario</label>
                    <input [(ngModel)]="user.username" #username="ngModel" name="username" class="form-control" type="text" id="inputUsername" placeholder="Usuario" required>         
                </div>
                <div class="from-group col-md-6">
                    <label for="inputPassword">Contraseña</label>
                    <input [(ngModel)]="user.password" #password="ngModel" name="password" class="form-control" type="password" id="inputPassword" placeholder="Contraseña" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inputphone">Teléfono</label>
                        <input [(ngModel)]="user.phone" #phone="ngModel" name="phone" class="form-control" type="text" id="inputphone" placeholder="Teléfono" >
                    </div>      
                </div>
                <div class=" col form-group">
                    <label for="inputEmail">Email</label>
                    <input [(ngModel)]="user.email" #email="ngModel" name="email" class="form-control" type="email" id="inputEmail" placeholder="Email" required>         
                </div>
                <div class="form-group col">
                    <label for="selectRole">Select role:</label>
                    <select [(ngModel)]="user.role" name="role" id="selectRole" class="form-control">
                        <option *ngFor="let option of optionsRole" [value]="option">{{option}}</option>
                    </select>
                </div>
            </div>

           
            <button type="submit" class="btn btn-primary" [disabled]="!saveUser.form.valid">Aceptar</button>
        </form>

        <h2><i class="far fa-copyright"></i> 2021</h2>
                
    </div>

    
</div>
